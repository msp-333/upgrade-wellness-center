name: Deploy Next.js static export to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      # Makes asset() and Next links point to /<repo>/...
      NEXT_PUBLIC_BASE_PATH: "/${{ github.event.repository.name }}"
      NODE_ENV: production
      CI: "true"
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm ci

      # Build only â€” output:'export' in next.config creates ./out
      - name: Build static site
        run: npm run build

      # Ensure Pages serves folders starting with `_`
      - name: Add .nojekyll
        run: |
          mkdir -p out
          touch out/.nojekyll

      - uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
